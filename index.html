<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Golf Calculator</h1>
  <form>
    <h2>Name</h2>
    <input id="name-input" type="text" value="">
    <h2>Scores</h2>
    <div id="scores-container">
      <label>Score</label>
      <input class="score-input" type="number" min="18" value="">
    </div>
    <div id="button-container">
      <button id="add-btn" type="button">Add Another Score</button>
      <button id="submit-btn" type="submit">Get My Average and Handicap</button>
    </div>
  </form>
  <div id="modal">
    <div id="inner-modal">
      <h3>Name: <span id="modal-name"></span></h3>
      <h3>Average: <span id="modal-avg"></span></h3>
      <h3>Handicap: <span id="modal-handicap"></span></h3>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
