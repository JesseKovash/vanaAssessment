<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="./styles.css">

<body>
  <h1>Find My Average and Handicap</h1>
  <form>

    <input id="name-input" type="text" value="">

  </form>
  <script src="./index.js"></script>
